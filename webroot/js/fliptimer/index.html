		<script>
			var api;
			
			$(document).ready(function() {
				
				//Countup timer
				$(".countup").flipTimer({
					date:"2017/12/20 00:00:00",
					timeZone:-5,	//Time zone of New York
					past:true,
					borderRadius:2,
					bgColor:"#fff",
					dividerColor:"#666",
					digitColor:"#333",
					textColor:"#fff",
					boxShadow:false
				});
				
				//Countdown timer
				api = $(".countdown").flipTimer({
					date:"2050/12/25 00:00:00"
				});
				
				//Multicolor timer
				$(".multicolor").flipTimer({
					date:"2050/05/01 12:30:00",
					bgColor:"#a60000",
					multiColor:true
				});
				
			});
